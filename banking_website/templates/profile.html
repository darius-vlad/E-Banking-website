{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Profile</title>
    <!-- Use static tag for stylesheets -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <script>
        function toggleEditMode(button) {
            const isActive = button.classList.toggle("active");
            const textInputs = document.querySelectorAll(".editable");
            textInputs.forEach(input => {
                input.disabled = !isActive; // Enable or disable editing
            });
            button.textContent = isActive ? "Editing Mode (Active)" : "Edit Mode";
        }
    </script>
</head>
<body>
    <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="side-header">
            <h3>E<span>volut</span></h3>
        </div>
        <div class="side-content">
            <div class="profile">
                <!-- Use static tag for background image -->
                <div class="profile-img bg-img" style="background-image: url('{% static 'img/3.jpeg' %}')"></div>
                <h4>{{ user.username }}</h4> <!-- Dynamically show the logged-in user's username -->
                <small>User</small>
            </div>
            <div class="side-menu">
                <ul>
                    <li><a href="{% url 'deposit' %}"><span class="las la-home"></span><small>Deposit</small></a></li>
                    <li><a href="{% url 'withdraw' %}"><span class="las la-user-alt"></span><small>Withdraw</small></a></li>
                    <li><a href="{% url 'send_transfer' %}"><span class="las la-envelope"></span><small>Send Transfer</small></a></li>
                    <li><a href="{% url 'transfer_history' %}"><span class="las la-clipboard-list"></span><small>Transfer History</small></a></li>
                    <li><a href="{% url 'profile' %}" class="active"><span class="las la-shopping-cart"></span><small>Profile</small></a></li>
                    <li><a href="{% url 'support' %}"><span class="las la-tasks"></span><small>Support</small></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main-content">
        <header>
            <div class="header-content">
                <label for="menu-toggle"><span class="las la-bars"></span></label>
                <div class="header-menu">
                    <label><span class="las la-search"></span></label>
                    <div class="notify-icon"><span class="las la-envelope"></span><span class="notify">4</span></div>
                    <div class="notify-icon"><span class="las la-bell"></span><span class="notify">3</span></div>
                    <div class="user">
                        <!-- Use static tag for background image -->
                        <div class="bg-img" style="background-image: url('{% static 'img/1.jpeg' %}')"></div>
                        <span class="las la-power-off"></span>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="page-header">
                <h1>Profile</h1>
                <small>Home / Profile</small>
            </div>
            <div class="page-content">
                <div class="profile-container">
                    <h3>Your Profile</h3>
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="editable" value="{{ user.username }}" disabled>

                    <label for="email">Email:</label>
                    <input type="email" id="email" class="editable" value="{{ user.email }}" disabled>
                    <button id="edit-mode-btn" onclick="toggleEditMode(this)">Edit Mode</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
